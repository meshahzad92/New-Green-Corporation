name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
      - 'test.txt'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment to EC2..."
            
            cd ~/New-Green-Corporation
            
            echo "ğŸ”„ Pulling latest code from GitHub..."
            git pull origin main
            
            cd backend
            
            echo "ğŸ³ Stopping old containers..."
            docker-compose down
            
            echo "ğŸ”¨ Building new Docker image..."
            docker-compose build
            
            echo "ğŸš€ Starting new container..."
            docker-compose up -d
            
            echo "â³ Waiting for application to start (15 seconds)..."
            sleep 15
            
            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo "ğŸ¥ Health check:"
            curl -f http://localhost:8000/api/v1/health && echo "âœ… API is healthy!" || echo "âš ï¸ Health check failed"
            
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"
            docker-compose logs --tail 20
