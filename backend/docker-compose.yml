version: '3.8'

services:
  backend:
    container_name: agrimanage-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Use named volume for database persistence
      - agrimanage-data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volume for persistent database storage
volumes:
  agrimanage-data:
    driver: local
